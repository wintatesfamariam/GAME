<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game!</title>
  </head>
  <body>
    <h1 class="center">MINI & WINTA'S</h1>

    <div class="pics center">
      <img
        src="pictures/rock.png"
        alt="Hand showing rock"
        style="width: 250px; height: 250px;"
      />

      <img
        src="pictures/paper.png"
        alt="Hand showing paper"
        style="width: 250px; height: 250px;"
      />

      <img
        src="pictures/scissor.png"
        alt="Hand showing scissor"
        style="width: 250px; height: 250px;"
      />
    </div>

    <h1 class="center">ROCK PAPER SCISSORS</h1>

    <h1 class="center">GAME</h1>

    <div class="dropdown">
      <div class="dropdown-content">
        <form class="center" action="rps-dropdown" method="get">
          <label for="gamerchoice">Choose a play:</label>
          <select class="dropdown-select" id="gamerchoice" name="gamerchoice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
          <br />
          <input type="button" class="dropdown center" value="Let's play!" />
        </form>
      </div>
    </div>
  </body>
</html>
